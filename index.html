<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reproductor de Musica|Ezequiel</title>
</head>
<body>
    <main class="main">
        
        <h1 class="title">Beret - Ojala</h1>
        <img class="cover" src="./imagenes/1.jpg" alt="img1">            
        <audio class="audio" src="./audio/BERET-OJALÁ(LETRA).mp3"></audio>
        <div class="barra">
            <section class="progreso"></section>
        </div>
        <section class="controls">
            
            <button class="prev">
                <img class="prev_img" src="./imagenes/pista-anterior.png" alt="">
            </button>
            <button class="play">
                <img class="play_img" src="./imagenes/tocar.png" alt="">
            </button>
            <button class="sig"> 
                <img class="sig_img" src="./imagenes/siguiente-pista.png" alt="">
            </button>
            <input class="volumen" type="range" step="0.1" max="1" min="0" value="1">
        </section>
        <ul class="lista" id="lista">
            <!-- <li><a class="song1" href="#">song1</a></li>
            <li><a class="song2" href="#">song2</a></li>
            <li><a class="song3" href="#">song3</a></li> -->
        </ul>
        
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
